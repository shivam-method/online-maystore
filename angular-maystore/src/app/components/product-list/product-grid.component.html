<div class="row">

  <div class="col-md-3">
    <h3 class="my-4">Welcome user !</h3>
    <div class="list-group">
      <a routerLink="/category/101" class="list-group-item" routerLinkActive="bg-primary text-white font-weight-bold">Jeans</a>
      <a routerLink="/category/102" class="list-group-item" routerLinkActive="bg-primary text-white font-weight-bold">Top</a>
      <a routerLink="/category/103" class="list-group-item" routerLinkActive="bg-primary text-white font-weight-bold">Shirt</a>

    </div>

  </div>
  <!-- /.col-lg-3 -->

  <div class="col-md-9">

    <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="d-block img-fluid" src="../assets/images/products/cover1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="../assets/images/products/cover2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="../assets/images/products/cover3.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="row"> 
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
          <div class="card h-100">
            <a href="#"><img class="card-img-top"  [src]="product.imgUrl" alt="Image Not found"></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="#">{{product.productName}}</a>
              </h4>
              <h5>{{product.unitPrice | currency :'INR'}}</h5>
              <p class="card-text">{{product.productDesc}}</p>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary float-right"> Add to cart </button>
            </div>
          </div>
        </div>
  
  </div>

  
    <!-- /.row -->

  </div>
  <!-- /.col-lg-9 -->

</div>
