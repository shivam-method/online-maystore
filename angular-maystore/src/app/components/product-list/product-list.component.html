<table border="1">
    <thead>
        <tr>
            <th></th>
            <th>Product</th>
            <th>Brand</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td><img [src]="product.imgUrl" height="100" /></td>
            <td>{{product.productName}}</td>
            <td>{{product.brandName}}</td>
            <td>{{product.unitPrice | currency :'INR'}}</td>

        </tr>
    </tbody>

</table>
